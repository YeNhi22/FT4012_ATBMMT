        .textarea {

        .room-code {

        .pulse {

        @keyframes pulse {

        @media (max-width: 768px) {

            .mode-selector {

            .mode-btn {

            }

            .server-input input {
                width: 150px;

            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîê Truy·ªÅn File An To√†n</h1>
            <p>H·ªá th·ªëng m√£ h√≥a AES v·ªõi WebSocket Real-time</p>
        </div>
        
        <div class="server-config">
            <div class="server-input">
                <label>üåê Server:</label>
                <input type="text" id="serverUrl" value="ws://localhost:8080" placeholder="ws://your-server.com">
            </div>
            <div class="server-input">
                <label>üè† Room ID:</label>
                <input type="text" id="roomId" placeholder="Nh·∫≠p ho·∫∑c t·ª± t·∫°o">
            </div>
            <button class="btn btn-primary" onclick="connectToRoom()">üîå K·∫øt n·ªëi ph√≤ng</button>
        </div>
        
        <div class="mode-selector">
            <button class="mode-btn sender active" onclick="switchMode('sender')">
                üì§ B√™n G·ª≠i (A)
            </button>
            <button class="mode-btn receiver" onclick="switchMode('receiver')">
                üì• B√™n Nh·∫≠n (B)
            </button>
        </div>

        <div class="connection-status disconnected" id="connectionStatus">
            ‚ùå Ch∆∞a k·∫øt n·ªëi
        </div>

        <div class="app-content">
            <!-- Th√¥ng tin ph√≤ng -->
            <div id="roomInfo" style="display: none;">
                <div class="room-info">
                    <h3>üè† Ph√≤ng k·∫øt n·ªëi</h3>
                    <div class="room-code" id="displayRoomId"></div>
                    <p>Chia s·∫ª Room ID n√†y cho ng∆∞·ªùi nh·∫≠n</p>
                </div>
            </div>

            <!-- Giao di·ªán b√™n g·ª≠i -->
            <div id="senderInterface">
                <div class="input-group">
                    <label for="encryptionKey">üîë M√£ kh√≥a m√£ h√≥a:</label>
                    <input type="password" id="encryptionKey" class="input-field" 
                           placeholder="Nh·∫≠p m√£ kh√≥a b·∫£o m·∫≠t (ƒë·ªô d√†i t·ª± do)">
                </div>

                <div class="input-group">
                    <label for="messageText">üí¨ Tin nh·∫Øn (t√πy ch·ªçn):</label>
                    <textarea id="messageText" class="input-field textarea" 
                              placeholder="Nh·∫≠p tin nh·∫Øn c·∫ßn g·ª≠i k√®m..."></textarea>
                </div>

                <div class="input-group">
                    <label>üìÅ Ch·ªçn file ƒë·ªÉ g·ª≠i:</label>
                    <div class="file-upload">
                        <input type="file" id="fileInput" multiple>
                        <label for="fileInput" class="file-upload-label">
                            <div class="file-upload-icon">üìé</div>
                            <div>K√©o th·∫£ file v√†o ƒë√¢y ho·∫∑c click ƒë·ªÉ ch·ªçn</div>
                            <div style="font-size: 0.9rem; color: #718096; margin-top: 5px;">
                                H·ªó tr·ª£ nhi·ªÅu file c√πng l√∫c
                            </div>
                        </label>
                    </div>
                </div>

                <div id="selectedFiles"></div>

                <div style="text-align: center; margin-top: 30px;">
                    <button class="btn btn-primary" id="sendBtn" onclick="sendFiles()" disabled>
                        üöÄ G·ª≠i File An To√†n
                    </button>
                </div>
            </div>

            <!-- Giao di·ªán b√™n nh·∫≠n -->
            <div id="receiverInterface" style="display: none;">
                <div class="input-group">
                    <label for="decryptionKey">üîì M√£ kh√≥a gi·∫£i m√£:</label>
                    <input type="password" id="decryptionKey" class="input-field" 
                           placeholder="Nh·∫≠p m√£ kh√≥a ƒë·ªÉ gi·∫£i m√£">
                </div>

                <div class="waiting-area" id="waitingArea">
                    <div class="pulse">üì°</div>
                    <h3>ƒêang ch·ªù nh·∫≠n d·ªØ li·ªáu...</h3>
                    <p>Vui l√≤ng ƒë·∫£m b·∫£o ƒë√£ k·∫øt n·ªëi ƒë·∫øn c√πng ph√≤ng v·ªõi b√™n g·ª≠i</p>
                </div>

                <div id="receivedContent"></div>
            </div>

            <div id="statusArea"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script>
        let ws = null;
        let currentMode = 'sender';
        let currentRoom = null;
        let isConnected = false;

        // Chuy·ªÉn ƒë·ªïi gi·ªØa ch·∫ø ƒë·ªô g·ª≠i v√† nh·∫≠n
        function switchMode(mode) {
            currentMode = mode;
            
            // C·∫≠p nh·∫≠t n√∫t active
            document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`.mode-btn.${mode}`).classList.add('active');
            
            // Hi·ªÉn th·ªã giao di·ªán t∆∞∆°ng ·ª©ng
            if (mode === 'sender') {
                document.getElementById('senderInterface').style.display = 'block';
                document.getElementById('receiverInterface').style.display = 'none';
            } else {
                document.getElementById('senderInterface').style.display = 'none';
                document.getElementById('receiverInterface').style.display = 'block';
            }
            
            updateUI();
        }

        // K·∫øt n·ªëi ƒë·∫øn ph√≤ng
        function connectToRoom() {
    const serverUrl = document.getElementById('serverUrl').value;
    let roomId = document.getElementById('roomId').value;
    
    if (!serverUrl) {
        showStatus('‚ùå Vui l√≤ng nh·∫≠p ƒë·ªãa ch·ªâ server!', 'error');
        return;
    }
    
    if (!roomId) {
        roomId = generateRoomId();
        document.getElementById('roomId').value = roomId;
    }
    
    currentRoom = roomId;
    
    try {
        updateConnectionStatus('connecting');
        showStatus('üîÑ ƒêang k·∫øt n·ªëi ƒë·∫øn server...', 'info');
        
        // Th√™m tham s·ªë room v√† role v√†o URL
        const wsUrl = new URL(serverUrl);
        wsUrl.searchParams.append('room', roomId);
        wsUrl.searchParams.append('role', currentMode);
        
        ws = new WebSocket(wsUrl.toString());
        
        ws.onopen = function() {
            isConnected = true;
            updateConnectionStatus('connected');
            showStatus('‚úÖ ƒê√£ k·∫øt n·ªëi th√†nh c√¥ng!', 'success');
            showRoomInfo();
            updateUI();
        };
        
        ws.onmessage = function(event) {
            try {
                const data = JSON.parse(event.data);
                // B·ªè qua ki·ªÉm tra room v√† type khi d√πng server echo
                if (currentMode === 'receiver') {
                    displayReceivedData(data.payload || data);
                }
            } catch (error) {
                console.log('Received non-JSON message:', event.data);
            }
        };
                
                ws.onclose = function() {
                    isConnected = false;
                    updateConnectionStatus('disconnected');
                    showStatus('üî¥ K·∫øt n·ªëi ƒë√£ ƒë√≥ng', 'warning');
                    hideRoomInfo();
                    updateUI();
                };
                
                ws.onerror = function(error) {
                    isConnected = false;
                    updateConnectionStatus('disconnected');
                    showStatus('‚ùå L·ªói k·∫øt n·ªëi WebSocket. Th·ª≠ server kh√°c ho·∫∑c t·∫°o server ri√™ng.', 'error');
                    console.error('WebSocket error:', error);
                };
                
            } catch (error) {
                updateConnectionStatus('disconnected');
                showStatus('‚ùå L·ªói: ' + error.message, 'error');
            }
        }

        // X·ª≠ l√Ω tin nh·∫Øn nh·∫≠n ƒë∆∞·ª£c
        function handleIncomingMessage(data) {
            if (data.type === 'file_transfer' && data.room === currentRoom) {
                if (currentMode === 'receiver') {
                    displayReceivedData(data.payload);
                    showStatus('üì¨ ƒê√£ nh·∫≠n ƒë∆∞·ª£c d·ªØ li·ªáu m√£ h√≥a!', 'success');
                }
            }
            else if (data.type === 'join_success') {
                showStatus(`üè† ƒê√£ tham gia ph√≤ng: ${data.room}`, 'success');
            }
            else if (data.type === 'user_joined') {
                showStatus(`üë• C√≥ ng∆∞·ªùi v√†o ph√≤ng (${data.role})`, 'info');
            }
        }

        // T·∫°o Room ID ng·∫´u nhi√™n
        function generateRoomId() {
            return Math.random().toString(36).substr(2, 8).toUpperCase();
        }

        // Hi·ªÉn th·ªã th√¥ng tin ph√≤ng
        function showRoomInfo() {
            document.getElementById('roomInfo').style.display = 'block';
            document.getElementById('displayRoomId').textContent = currentRoom;
        }

        // ·∫®n th√¥ng tin ph√≤ng
        function hideRoomInfo() {
            document.getElementById('roomInfo').style.display = 'none';
        }

        // C·∫≠p nh·∫≠t UI theo tr·∫°ng th√°i
        function updateUI() {
            const sendBtn = document.getElementById('sendBtn');
            const waitingArea = document.getElementById('waitingArea');
            
            if (currentMode === 'sender') {
                sendBtn.disabled = !isConnected;
            } else {
                if (waitingArea) {
                    waitingArea.style.display = isConnected ? 'block' : 'none';
                }
            }
        }

        // C·∫≠p nh·∫≠t tr·∫°ng th√°i k·∫øt n·ªëi
        function updateConnectionStatus(status) {
            const statusEl = document.getElementById('connectionStatus');
            statusEl.className = `connection-status ${status}`;
            
            switch(status) {
                case 'connected':
                    statusEl.textContent = '‚úÖ ƒê√£ k·∫øt n·ªëi';
                    break;
                case 'connecting':
                    statusEl.textContent = 'üîÑ ƒêang k·∫øt n·ªëi';
                    break;
                default:
                    statusEl.textContent = '‚ùå Ch∆∞a k·∫øt n·ªëi';
            }
        }

        // Hi·ªÉn th·ªã th√¥ng b√°o tr·∫°ng th√°i
        function showStatus(message, type) {
            const statusArea = document.getElementById('statusArea');
            const statusEl = document.createElement('div');
            statusEl.className = `status ${type}`;
            statusEl.textContent = message;
            statusArea.appendChild(statusEl);
            
            // T·ª± ƒë·ªông x√≥a sau 10 gi√¢y
            setTimeout(() => {
                if (statusEl.parentNode) {
                    statusEl.parentNode.removeChild(statusEl);
                }
            }, 10000);
        }

        // X·ª≠ l√Ω ch·ªçn file
        document.getElementById('fileInput').addEventListener('change', function(e) {
            displaySelectedFiles(Array.from(e.target.files));
        });

        // Hi·ªÉn th·ªã file ƒë√£ ch·ªçn
        function displaySelectedFiles(files) {
            const container = document.getElementById('selectedFiles');
            container.innerHTML = '';
            
            files.forEach((file, index) => {
                const fileInfo = document.createElement('div');
                fileInfo.className = 'file-info';
                fileInfo.innerHTML = `
                    <strong>üìÑ ${file.name}</strong><br>
                    <small>K√≠ch th∆∞·ªõc: ${formatFileSize(file.size)} | Lo·∫°i: ${file.type || 'Kh√¥ng x√°c ƒë·ªãnh'}</small>
                `;
                container.appendChild(fileInfo);
            });
        }

        // ƒê·ªãnh d·∫°ng k√≠ch th∆∞·ªõc file
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // M√£ h√≥a AES
        function encryptAES(data, key) {
            try {
                const keyHash = CryptoJS.SHA256(key).toString();
                const encrypted = CryptoJS.AES.encrypt(data, keyHash).toString();
                return encrypted;
            } catch (error) {
                throw new Error('L·ªói m√£ h√≥a: ' + error.message);
            }
        }

        // Gi·∫£i m√£ AES
        function decryptAES(encryptedData, key) {
            try {
                const keyHash = CryptoJS.SHA256(key).toString();
                const decrypted = CryptoJS.AES.decrypt(encryptedData, keyHash);
                const result = decrypted.toString(CryptoJS.enc.Utf8);
                if (!result) {
                    throw new Error('M√£ kh√≥a kh√¥ng ƒë√∫ng');
                }
                return result;
            } catch (error) {
                throw new Error('L·ªói gi·∫£i m√£: M√£ kh√≥a kh√¥ng ƒë√∫ng ho·∫∑c d·ªØ li·ªáu b·ªã l·ªói');
            }
        }

        // Chuy·ªÉn file th√†nh base64
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result.split(',')[1]);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        // G·ª≠i file
        async function sendFiles() {
            const key = document.getElementById('encryptionKey').value;
            const message = document.getElementById('messageText').value;
            const files = document.getElementById('fileInput').files;
            
            if (!key) {
                showStatus('‚ùå Vui l√≤ng nh·∫≠p m√£ kh√≥a m√£ h√≥a!', 'error');
                return;
            }
            
            if (!ws || !isConnected) {
                showStatus('‚ùå Vui l√≤ng k·∫øt n·ªëi server tr∆∞·ªõc!', 'error');
                return;
            }
            
            if (files.length === 0 && !message) {
                showStatus('‚ùå Vui l√≤ng ch·ªçn file ho·∫∑c nh·∫≠p tin nh·∫Øn!', 'error');
                return;
            }

            try {
                showStatus('üîÑ ƒêang m√£ h√≥a v√† g·ª≠i d·ªØ li·ªáu...', 'info');
                
                const dataToSend = {
                    message: message,
                    files: [],
                    timestamp: Date.now()
                };

                // X·ª≠ l√Ω t·ª´ng file
                for (let i = 0; i < files.length; i++) {
                    const file = files[i];
                    showStatus(`üìù ƒêang x·ª≠ l√Ω file: ${file.name}...`, 'info');
                    
                    const base64Data = await fileToBase64(file);
                    const encryptedData = encryptAES(base64Data, key);
                    
                    dataToSend.files.push({
                        name: file.name,
                        type: file.type,
                        size: file.size,
                        data: encryptedData
                    });
                }

    } catch (error) {

}

        // K√©o th·∫£ file
        function setupDragAndDrop() {
            const dropArea = document.querySelector('.file-upload-label');
            
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, preventDefaults, false);
            });
            
            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }
            
            ['dragenter', 'dragover'].forEach(eventName => {
                dropArea.addEventListener(eventName, highlight, false);
            });
            
            ['dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, unhighlight, false);
            });
            
            function highlight() {
                dropArea.style.borderColor = '#667eea';
                dropArea.style.backgroundColor = '#e6fffa';
            }
            
            function unhighlight() {
                dropArea.style.borderColor = '#cbd5e0';
                dropArea.style.backgroundColor = '#f7fafc';
            }
            
            dropArea.addEventListener('drop', handleDrop, false);
            
            function handleDrop(e) {
                const dt = e.dataTransfer;
                const files = dt.files;
                document.getElementById('fileInput').files = files;
                displaySelectedFiles(Array.from(files));
            }
        }

        // Kh·ªüi t·∫°o khi trang t·∫£i xong
        window.onload = function() {
            setupDragAndDrop();
            updateUI();
        };
